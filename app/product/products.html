<div class="product">
<div class="container">
    <div class="row">
    <!--div class="col-sm-3 col-md-3 col-lg-3">
        <p class="lead">Shop Name</p>
        <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
        </div>
    </div--> <!--end of 3 blocks from left-->

    <div class="col-sm-12 col-md-12 col-lg-12">

     <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10">
        <search-bar (submitSearch)="onSearchSubmit($event)"></search-bar>
        </div>
     </div>


    <div class="row">
        <div id="paddingDiv" class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-12 col-md-9 col-lg-9">
        <div class="row">
            <div *ngFor="let p of productList" class="col-sm-4 col-md-4 col-lg-4">
                <div class="thumbnail">
                    <a routerLink="product-details" (click)="productSelected($event,p)">
                        <img [src]="p.imageUrl"/>
                        <div class="caption">
                            <h4 style="display: inline">{{ p.name | uppercase | lowercase | summary:'8'}}</h4>
                            <h4 class="pull-right">{{p.price| currency:'USD':true:'2.2-2'}}</h4>
                            <span class="clearfix">{{p.description | summary}}</span>
                        </div>
                    </a>
                    <div class="rating" *ngIf="p.rating">
                        <p *ngIf="p.reviews" class="pull-right">{{p.reviews.length}} reviews</p>
                        <p style="...">
                            <ratings [isClicked]="p.rating.star[0]==0?false:true" (starClicked)="starIsClicked($event)"></ratings>
                            <ratings [isClicked]="p.rating.star[1]==0?false:true" (starClicked)="starIsClicked($event)"></ratings>
                            <ratings [isClicked]="p.rating.star[2]==0?false:true" (starClicked)="starIsClicked($event)"></ratings>
                            <ratings [isClicked]="p.rating.star[3]==0?false:true" (starClicked)="starIsClicked($event)"></ratings>
                            <ratings [isClicked]="p.rating.star[4]==0?false:true" (starClicked)="starIsClicked($event)"></ratings>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        </div> <!--end of col-md-9-->

        </div>
        </div>


 </div> <!--end of first big outer row-->
</div>
</div>
