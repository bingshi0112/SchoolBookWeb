<div class="row"> <!--class="col-sm-9 col-md-10"-->
    <div *ngIf="userReviews ===null || !userReviews" class="row message-bubble discussionrow">
        {{discussion.user}}
        <span class="pull-right">12 days ago</span>
        <p>{{discussion.content}}</p>
    </div>

    <div *ngIf="userReviews && userReviews!==null" class="discussionrow">
        <!--div class="col-md-10"-->
            <ratings  [isClicked]="userReviews.rating >= 1"></ratings>
            <ratings  [isClicked]="userReviews.rating >= 2"></ratings>
            <ratings  [isClicked]="userReviews.rating >= 3"></ratings>
            <ratings  [isClicked]="userReviews.rating >= 4"></ratings>
            <ratings  [isClicked]="userReviews.rating >= 5"></ratings>
            {{userReviews.userid}}
            <span class="pull-right">12 days ago</span>
            <p>{{userReviews.comment}}</p>
            <hr>
        <!--/div-->
    </div>
